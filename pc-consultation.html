  <section class="page-section" id="contact">
    <div class="container">
      <div class="text-center">
        <h2 class="section-heading text-uppercase">PC Consultation</h2>
        <h3 class="section-subheading text-muted">Interested in having a PC built with us?</h3>
        <p class="text-muted">Fill out the form below and we'll get back to you with a recommended build and we can go from there!</p>
      </div>
      <form id="contactForm" name="sentMessage" novalidate="novalidate">
        <div class="row align-items-stretch mb-5">
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name." />
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input class="form-control" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address." />
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group mb-md-0">
              <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number." />
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control" id="budget" type="text" placeholder="Budget (Min/Max)*" required="required" data-validation-required-message="Please enter a budget value (Min and Max)." />
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input class="form-control" id="software" type="text" placeholder="Software used *" required="required" data-validation-required-message="Please enter software used." />
              <p class="help-block text-danger"></p>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="monitor">
                    <label for="monitor" class="form-check-label">Monitor</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="keyboard">
                    <label for="keyboard" class="form-check-label">Keyboard</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="mouse">
                    <label for="mouse" class="form-check-label">Mouse</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="speakers">
                    <label for="speakers" class="form-check-label">Speakers</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="headset">
                    <label for="headset" class="form-check-label">Headset/Headphones</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="microphone">
                    <label for="microphone" class="form-check-label">Microphone</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <div id="success"></div>
          <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Form</button>
        </div>
      </form>
    </div>
  </section>
